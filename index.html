<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- link to style.css -->
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <main>
      <header>
        <img
          src="assets/images/Nevikai.jpg"
          alt="Profile picture of Ali Nevikai"
        />
        <h1>Ali Nevikai</h1>
        <h2>Urmia, West Azerbaijan, Iran</h2>
      </header>

      <p class="bio">"Front-end developer and avid reader."</p>

      <nav class="btns">
        <ul class="social-links">
          <li>
            <a href="https://github.com/nevikai" target="_blank" class="btn"
              >GitHub</a
            >
          </li>

          <li>
            <a
              href="https://www.frontendmentor.io/profile/nevikai"
              target="_blank"
              class="btn"
            >
              Frontend Mentor
            </a>
          </li>

          <li>
            <a
              href="https://www.linkedin.com/in/ali-nevikai-180461399"
              target="_blank"
              class="btn"
            >
              LinkedIn
            </a>
          </li>

          <li>
            <a href="https://x.com" target="_blank" class="btn"> Twitter </a>
          </li>

          <li>
            <a href="https://www.instagram.com" target="_blank" class="btn">
              Instagram
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/nevikai" target="_blank"
          >Nevikai</a
        >.
      </p>
    </footer>
  </body>
</html>
